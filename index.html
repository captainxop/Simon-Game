<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon Game</title>

    <link rel="icon" href="images/game.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700;800&family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@100;400;700;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet"/>

    <!-- <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/> -->

    <!-- StyleSheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css"/>

    <!-- Icons  -->
    <script src="https://kit.fontawesome.com/fa95a4df41.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Scripts  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Home Page -->
    <div class="start-page">
      <h1 class="title-heading">Simon Game</h1>
      <div class="first-btn">
        <button type="button" class="start-btn">Start Game</button>
      </div>
    </div>

    <!-- Game Page -->

    <div class="game-page">
      <h1 id="level-title"></h1>

      <div class="scores">
        <h3 class="current-score"></h3>
        <h3 class="high-score"></h3>
      </div>

      <div class="container">
        <div class="row1">
          <div type="button" id="green" class="btn green"></div>
          <div type="button" id="red" class="btn red"></div>
        </div>

        <div class="row2">
          <div type="button" id="yellow" class="btn yellow"></div>
          <div type="button" id="blue" class="btn blue"></div>
        </div>
      </div>

      <div class="hint">
        <button type="button" class="hint-btn">Hint</button>
      </div>
    </div>

    <!-- Restart Button -->
    <div class="restart">
      <button type="button" class="restart-btn"></button>
    </div>

    <div class="footer">
      <h3 class="footer-text"> My GitHub <a href="https://github.com/n0IQ" target="blank"><i class="fab fa-github"></i></a></h3>
    </div>

    <!-- Custom JavaScript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
